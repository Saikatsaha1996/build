declare -g LINUXFAMILY="sm8350"
declare -g OVERLAY_DIR="/boot/dtb/qcom/overlay"
declare -g ARCH="arm64"
declare -g BOOTENV_FILE="qcom-abl.txt"
enable_extension "image-output-abl"

case $BRANCH in
	edge)
                declare -g KERNEL_MAJOR_MINOR="6.14" # Major and minor versions of this kernel.
                declare -g KERNELBRANCH='branch:Realme-porsche-6.14-rc2-2025'
                declare -g KERNEL_GIT='shallow'
                declare -g KERNELSOURCE='https://github.com/Saikatsaha1996/linux-sm8350.git'
                declare -g LINUXCONFIG="linux-${ARCH}-${LINUXFAMILY}" # for this board: linux-arm64-sm8350
		;;

esac

family_tweaks_bsp() {
	:
}
