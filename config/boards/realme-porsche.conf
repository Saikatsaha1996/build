# Generate kernel and rootfs image for Qcom ABL booting
declare -g BOARD_NAME="Realme Porsche"
declare -g BOARD_MAINTAINER="saikat"
declare -g BOARDFAMILY="qcom-abl"
declare -g KERNEL_TARGET="sm8350"
declare -g EXTRAWIFI="no"
declare -g MODULES=""
declare -g BOOTCONFIG="none"
declare -g BOOTFS_TYPE="fat"
declare -g IMAGE_PARTITION_TABLE="gpt"

# Use the full firmware, complete linux-firmware plus Armbian's (for qcom/a660_sqe.fw)
declare -g BOARD_FIRMWARE_INSTALL="-full"

function post_family_config_branch_sm8350__pmos_kernel() {

        declare -g KERNEL_MAJOR_MINOR="6.12-rc2" # Major and minor versions of this kernel.
        declare -g KERNELBRANCH='branch:Wifi'
        declare -g KERNEL_GIT='shallow'
        declare -g KERNELSOURCE='https://github.com/Saikatsaha1996/linux-sm8350.git'
        declare -g LINUXCONFIG="linux-${ARCH}-${KERNEL_TARGET}" # for this board: linux-arm64-sm8350
        display_alert "Setting up kernel ${KERNEL_MAJOR_MINOR} for" "${BOARD}" "info"
}

function realme-porsche_is_userspace_supported() {
	[[ "${RELEASE}" == "jammy" ]] && return 0
	[[ "${RELEASE}" == "trixie" ]] && return 0
	[[ "${RELEASE}" == "noble" ]] && return 0
	return 1
}

function post_family_tweaks_bsp__realme-porsche_firmware() {
	display_alert "$BOARD" "Install firmwares for realme porsche" "info"

	# USB Gadget Network service
	mkdir -p $destination/usr/local/bin/
	mkdir -p $destination/usr/lib/systemd/system/
	install -Dm655 $SRC/packages/bsp/usb-gadget-network/setup-usbgadget-network.sh $destination/usr/local/bin/
	install -Dm655 $SRC/packages/bsp/usb-gadget-network/remove-usbgadget-network.sh $destination/usr/local/bin/
	install -Dm644 $SRC/packages/bsp/usb-gadget-network/usbgadget-rndis.service $destination/usr/lib/systemd/system/

	# Bluetooth MAC addr setup service
	install -Dm655 $SRC/packages/bsp/generate-bt-mac-addr/bt-fixed-mac.sh $destination/usr/local/bin/
	install -Dm644 $SRC/packages/bsp/generate-bt-mac-addr/bt-fixed-mac.service $destination/usr/lib/systemd/system/

	# Kernel postinst script to update abl boot partition
	install -Dm655 $SRC/packages/bsp/realme-porsche/zz-update-abl-kernel "${SDCARD}"/etc/kernel/postinst.d/

	cp $SRC/packages/bsp/realme-porsche/LinuxLoader.cfg "${SDCARD}"/boot/

	return 0
}

function post_family_tweaks__realme-porsche_enable_services() {
	if ! realme-porsche_is_userspace_supported; then
		if [[ "${RELEASE}" != "" ]]; then
			display_alert "Missing userspace for ${BOARD}" "${RELEASE} does not have the userspace necessary to support the ${BOARD}" "warn"
		fi
		return 0
	fi

	if [[ "${RELEASE}" == "jammy" ]] || [[ "${RELEASE}" == "noble" ]]; then
		display_alert "Adding qcom-mainline PPA" "${BOARD}" "info"
		do_with_retries 3 chroot_sdcard add-apt-repository ppa:liujianfeng1994/qcom-mainline --yes --no-update
	fi

	# we need unudhcpd from armbian repo, so enable it
	mv "${SDCARD}"/etc/apt/sources.list.d/armbian.list.disabled "${SDCARD}"/etc/apt/sources.list.d/armbian.list

	do_with_retries 3 chroot_sdcard_apt_get_update
	display_alert "$BOARD" "Installing board tweaks" "info"
	do_with_retries 3 chroot_sdcard_apt_get_install gdm3 alsa-ucm-conf qbootctl qrtr-tools protection-domain-mapper tqftpserv unudhcpd mkbootimg

	# disable armbian repo back
	mv "${SDCARD}"/etc/apt/sources.list.d/armbian.list "${SDCARD}"/etc/apt/sources.list.d/armbian.list.disabled
	do_with_retries 3 chroot_sdcard_apt_get_update

	chroot_sdcard systemctl enable qbootctl.service
	chroot_sdcard systemctl enable usbgadget-rndis.service
	chroot_sdcard systemctl enable pd-mapper.service
	chroot_sdcard systemctl enable tqftpserv.service
	chroot_sdcard systemctl enable bt-fixed-mac.service
        chroot_sdcard systemctl enable gdm3.service
	return 0
}

function post_family_tweaks_bsp__realme-porsche_bsp_firmware_in_initrd() {
	display_alert "Adding to bsp-cli" "${BOARD}: firmware in initrd" "info"
	declare file_added_to_bsp_destination # will be filled in by add_file_from_stdin_to_bsp_destination
	add_file_from_stdin_to_bsp_destination "/etc/initramfs-tools/hooks/realme-porsche-firmware" <<- 'FIRMWARE_HOOK'
		#!/bin/bash
		[[ "$1" == "prereqs" ]] && exit 0
		. /usr/share/initramfs-tools/hook-functions
		for f in /lib/firmware/qcom/sm8350/realme/porsche/* ; do
			add_firmware "${f#/lib/firmware/}"
		done
		add_firmware "qcom/a660_sqe.fw" # extra one for dpu
		add_firmware "qcom/a660_zap.mbn" # extra one for dpu
		add_firmware "qcom/a660_gmu.bin" # extra one for gpu
	FIRMWARE_HOOK
	run_host_command_logged chmod -v +x "${file_added_to_bsp_destination}"
}

function pre_umount_final_image__update_ABL_settings() {
	if [ -z "$BOOTFS_TYPE" ]; then
		return 0
	fi
	display_alert "Update ABL settings for " "${BOARD}" "info"
	uuid_line=$(head -n 1 "${SDCARD}"/etc/fstab)
	rootfs_image_uuid=$(echo "${uuid_line}" | awk '{print $1}' | awk -F '=' '{print $2}')
	initrd_name=$(find "${SDCARD}/boot/" -type f -name "config-*" | sed 's/.*config-//')
	sed -i "s/UUID_PLACEHOLDER/${rootfs_image_uuid}/g" "${MOUNT}"/boot/LinuxLoader.cfg
	sed -i "s/INITRD_PLACEHOLDER/${initrd_name}/g" "${MOUNT}"/boot/LinuxLoader.cfg
}
